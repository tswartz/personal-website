<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="art-thumbnail" class="col-xs-12 col-md-6" attributes="pictitle, src, picsrc, artmedia" on-click="{{openArtVexPopup}}" >

    <template>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script type="text/javascript" src="art-thumbnail-script.js"></script>
		<link href="art-thumbnail-styles.css" rel="stylesheet">

    	<div class="thumbnail-wrapper">
		    <a class="thumbnail">
			    <div class="thumbnail-overlay">
	    			<p>{{pictitle}}</p>
	    		</div>
		      	<img src="art/{{src}}" picsrc="art/{{picsrc}}" artmedia="Charcoal">
		    </a>
	  	</div>
    </template>

    <script>
        Polymer({
        	openArtVexPopup: openArtVexPopup
        });

        function openArtVexPopup(e) {
			var vexImage = '<img src="art/' + this['picsrc'] + '"/>';
			var artText = '<div class="art-text">' + this['pictitle'] + ' - ' + this['artmedia'] + '</div>';
			vex.open({
				showCloseButton: true,
				content: artText + '<div class="vex-content-image-container">' + vexImage + '</div>',
				buttons: []
			});
		}
    </script>

</polymer-element>
