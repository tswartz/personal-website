<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="art-thumbnail" class="col-xs-12 col-md-6" attributes="pictitle, src, picsrc, artmedia, zoomable" on-click="{{setArtVexPopup}}" >

    <template>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script type="text/javascript" src="art-thumbnail-script.js"></script>
		<link href="art-thumbnail-styles.css" rel="stylesheet">

    	<div class="thumbnail-wrapper">
		    <a class="thumbnail">
			    <div class="thumbnail-overlay">
	    			<p>{{pictitle}}</p>
	    		</div>
		      	<img src="art/{{src}}" class="zoomable" picsrc="art/{{picsrc}}" artmedia="Charcoal">
		    </a>
	  	</div>
    </template>

    <script>
        Polymer({
        	setArtVexPopup: setArtVexPopup
        });

        function setArtVexPopup(e) {
			var vexImage = '<img src="art/' + this['picsrc'] + '"/>';
			var overlayText = '<div>' + this['pictitle'] + ' - ' + this['artmedia'] + '</div>';
			if (this['zoomable']) {
				overlayText +=  '<div class="zoomable-text">Hover over image to zoom</div>';
			}
			openVexPopup(this, vexImage, overlayText);
		}

    </script>

</polymer-element>
